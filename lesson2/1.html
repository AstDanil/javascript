<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  ++ - это + 1 ==> ++а = а + 1
  а = 1 ==> 1 + 1 = 2
   */
  console.log(c);

  d = b++;
  /*
  d = 1 потому что ++ написано после b и просто не работает
   */
  console.log(d);

  c = 2 + ++a;
  /*
  с прошлой операции а = 2 ==> 2 + 1 = 3(++а)
  2 + 3 = 5
   */
  console.log(c);

  d = 2 + b++;
  /*
  с прошлой операции b = 2 и если бы ++ стояли перед b то b = 3 
  2 + 2 = 4
   */
  console.log(d);

  console.log(a);
  console.log(b);
</script>
